<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>CodeX</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@700&display=swap" rel="stylesheet">
<style>
body { margin:0; font-family:Arial,sans-serif; background:white; color:black; }
header { display:flex; justify-content:space-between; align-items:center; background:black; padding:22px 30px; position:relative; z-index:10; }
.header-content { display:flex; align-items:center; justify-content:space-between; width:100%; }
.left-section { display:flex; align-items:center; gap:20px; }
.logo { font-size:32px; font-weight:600; background: linear-gradient(90deg, #00ff87, #60efff, #ff6ec4, #7873f5); background-size:300% 300%; -webkit-background-clip:text; -webkit-text-fill-color:transparent; animation:floatGradient 5s infinite linear; }
@keyframes floatGradient {0% {background-position:0% 50%;}50%{background-position:100% 50%;}100%{background-position:0% 50%;}}
.header-separator { width:2px; height:32px; background-color:#76B900; }
nav { display:flex; gap:1cm; }
nav button, .subscription-btn { background:white; color:black; border:none; border-radius:20px; padding:10px 0; cursor:pointer; font-size:15px; width:130px; text-align:center; transition:all 0.2s ease; }
nav button:hover, .subscription-btn:hover { transform:scale(1.05); background:#f0f0f0; }
.subscription-btn { background-color:#FFA500; font-weight:bold; }
.subscription-btn:active { transform:scale(1.1); }
.right-controls { display:flex; align-items:center; gap:15px; }
.profile-icon { font-size:22px; color:white; cursor:pointer; transition:0.2s ease; }
.profile-icon:hover { transform:scale(1.1); color:#00ff87; }
.menu-toggle { display:none; flex-direction:column; gap:5px; background:none; border:none; cursor:pointer; z-index:20; }
.menu-toggle span { width:25px; height:3px; background:white; border-radius:2px; transition:0.3s; }
.menu-overlay { display:none; position:fixed; top:0; left:0; width:100%; height:100%; background:rgba(0,0,0,0.6); z-index:15; }
.mobile-menu { display:none; flex-direction:column; background:black; width:35%; height:35vh; position:fixed; top:-35vh; right:0; z-index:20; transition:top 0.4s ease-in-out; color:white; padding:20px 10px; }
.mobile-menu.show { display:flex; top:0; }
.mobile-menu div { padding:12px; text-align:left; font-size:16px; border-bottom:1px solid #333; cursor:pointer; }

/* Explore Section */
.page-content { padding:1cm 0 0 1cm; display:flex; flex-direction:column; gap:0.5cm; }
.page-heading { font-family:'Poppins',sans-serif; font-weight:700; font-size:1.5cm; line-height:1.5cm; letter-spacing:3px; margin: 10px 0 5px 0; }

/* Black separator under Explore */
.separator {
  background:black;
  height:2px;
  width:97%;
  max-width: 14000px;
  margin: 5px auto 10px auto;
}

.cards-container { display:flex; flex-wrap:wrap; gap:0.6cm; margin-top:5px; }
.card { width:350px; height:200px; border-radius:10px; box-shadow:0 4px 8px rgba(0,0,0,0.2); cursor:pointer; transition:transform 0.3s ease; position:relative; overflow:hidden; }
.card:hover { transform:scale(1.1); }
.card-subheading { position:absolute; bottom:15px; left:15px; font-family:'Calibri',Arial,sans-serif; font-weight:800; font-size:18px; color:black; }

/* Responsive */
@media (max-width:768px) {
  nav, .subscription-btn, .profile-icon { display:none; }
  .menu-toggle { display:flex; }
  .header-content { justify-content:space-between; }
  .left-section { flex:1; justify-content:flex-start; }
  .logo { order:0; }
  .header-separator { display:none; }
  .right-controls { flex:1; justify-content:flex-end; }
  .page-content { padding:0.5cm 0 0 0.5cm; gap:0.4cm; }
  .page-heading { font-size:1.3cm; line-height:1.3cm; letter-spacing:2px; text-align:left; margin: 8px 0 4px 0; }
  .separator { margin: 4px auto 8px auto; width:85%; }
  .cards-container { flex-direction:column; gap:0.6cm; margin-top:4px; }
  .card { width:calc(90% * 1.1); max-width:320px; height:180px; margin-left:0.5cm; }
  .card-subheading { font-size:16px; bottom:10px; left:10px; }
}
</style>
</head>
<body>
<header>
  <div class="header-content">
    <div class="left-section">
      <div class="logo">CodeX</div>
      <div class="header-separator"></div>
      <nav>
        <button onclick="location.href='learn.html'">Learn</button>
        <button onclick="location.href='practice.html'">Practice</button>
        <button onclick="location.href='contactus.html'">Certification</button>
        <button onclick="location.href='hackathon.html'">Hackathon</button>
      </nav>
    </div>
    <div class="right-controls">
      <button class="subscription-btn" onclick="location.href='subscription.html'">ðŸ‘‘ Subscription</button>
      <div class="profile-icon" onclick="location.href='profile.html'">ðŸ‘¤</div>
      <button class="menu-toggle"><span></span><span></span><span></span></button>
    </div>
  </div>
</header>

<div class="menu-overlay"></div>
<div class="mobile-menu">
  <div onclick="location.href='learn.html'">Learn</div>
  <div onclick="location.href='practice.html'">Practice</div>
  <div onclick="location.href='contactus.html'">Certification</div>
  <div onclick="location.href='hackathon.html'">Hackathon</div>
  <div onclick="location.href='subscription.html'">Subscription</div>
  <div onclick="location.href='profile.html'">Profile</div>
</div>

<section class="page-content">
  <h1 class="page-heading">Explore</h1>
  <div class="separator"></div>
  <div class="cards-container">
    <div class="card" onclick="location.href='pl.html'" style="background:linear-gradient(to bottom,transparent 65%,white 35%), url('https://wallpaper.dog/large/20518452.jpg') no-repeat center center/contain;">
      <div class="card-subheading">Programming languages</div>
    </div>
    <div class="card" onclick="location.href='bc.html'" style="background:linear-gradient(to bottom,transparent 65%,white 35%), url('https://static.vecteezy.com/system/resources/previews/000/130/806/non_2x/vector-nanotechnology-virtual-abstract-background.jpg') no-repeat center center/contain;">
      <div class="card-subheading">Beginner courses</div>
    </div>
    <div class="card" onclick="location.href='fe.html'" style="background:linear-gradient(to bottom,transparent 65%,white 35%), url('https://images.unsplash.com/photo-1461749280684-dccba630e2f6?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80') no-repeat center center/contain;">
      <div class="card-subheading">Frontend</div>
    </div>
    <div class="card" onclick="location.href='be.html'" style="background:linear-gradient(to bottom,transparent 65%,white 35%), url('https://images.unsplash.com/photo-1517336714731-489689fd1ca8?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80') no-repeat center center/contain;">
      <div class="card-subheading">Backend</div>
    </div>
    <div class="card" onclick="location.href='cc.html'" style="background:linear-gradient(to bottom,transparent 65%,white 35%), url('https://images.unsplash.com/photo-1460925895917-afdab827c52f?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80') no-repeat center center/contain;">
      <div class="card-subheading">Cloud Computing</div>
    </div>
    <div class="card" onclick="location.href='bc.html'" style="background:linear-gradient(to bottom,transparent 65%,white 35%), url('https://images.unsplash.com/photo-1518709268805-4e9042af2176?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80') no-repeat center center/contain;">
      <div class="card-subheading">Blockchain</div>
    </div>
    <div class="card" onclick="location.href='AI.html'" style="background:linear-gradient(to bottom,transparent 65%,white 35%), url('https://images.unsplash.com/photo-1677442136019-21780ecad995?ixlib=rb-4.0.3&auto=format&fit=crop&w=1000&q=80') no-repeat center center/contain;">
      <div class="card-subheading">AI</div>
    </div>
  </div>
</section>

<script>
document.addEventListener("DOMContentLoaded", () => {
  const toggleBtn = document.querySelector(".menu-toggle");
  const mobileMenu = document.querySelector(".mobile-menu");
  const overlay = document.querySelector(".menu-overlay");
  if (toggleBtn && mobileMenu && overlay) {
    toggleBtn.addEventListener("click", () => {
      mobileMenu.classList.toggle("show");
      overlay.style.display = mobileMenu.classList.contains("show") ? "block" : "none";
    });
    overlay.addEventListener("click", () => {
      mobileMenu.classList.remove("show");
      overlay.style.display = "none";
    });
    document.querySelectorAll(".mobile-menu div").forEach(item => {
      item.addEventListener("click", () => {
        mobileMenu.classList.remove("show");
        overlay.style.display = "none";
      });
    });
  }
});
</script>

</body>
</html>
